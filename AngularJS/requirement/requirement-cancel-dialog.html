<form name="cancelForm" ng-submit="vm.confirmCancel(vm.requirement.id)">
    <div class="modal-header inverse">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="adqApp.requirement.cancel.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="adqApp.requirement.cancel.question" translate-values="{folio: '{{vm.requirement.folio}}'}">Are you sure you want to delete this Requirement?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="cancelForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="adqApp.requirement.cancel.accept">Delete</span>
        </button>
    </div>
</form>
