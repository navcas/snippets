<form name="sentToForm" ng-submit="vm.confirmSentTo(vm.requirement.id)">
    <div class="modal-header inverse">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 ng-if="vm.isUserAdmin" class="modal-title" data-translate="adqApp.requirement.sentTo.headDepartment.header">Confirm sent</h4>
        <h4 ng-if="vm.isUserHeadDepartment" class="modal-title" data-translate="adqApp.requirement.sentTo.reviewer.header">Confirm sent</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label ng-if="vm.isUserAdmin" data-translate="adqApp.requirement.sentTo.headDepartment.field"></label>
            <label ng-if="vm.isUserHeadDepartment" data-translate="adqApp.requirement.sentTo.reviewer.field"></label>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th><label data-translate="adqApp.requirement.sentTo.choose" ></label></th>
                        <th><label data-translate="adqApp.requirement.sentTo.username"></label></th>
                        <th><label data-translate="adqApp.requirement.sentTo.fullName"></label></th>
                        <th><label data-translate="adqApp.requirement.sentTo.email"></label></th>
                    </tr>
                    <tr ng-repeat="user in vm.users">
                        <td>
                            <input type="radio" ng-model="vm.userSelected" name="{{'rd'+user.login}}"
                                   ng-value="user" ng-required="vm.userSelected === null">
                        </td>
                        <td>{{user.login}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="sentToForm.$invalid" class="btn btn-success">
            <span class="glyphicon glyphicon-send"></span>&nbsp;<span data-translate="entity.action.assign">Assign</span>
        </button>
    </div>
</form>
